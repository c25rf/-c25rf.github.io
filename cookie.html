<!DOCTYPE html>
<html>
<head>
	<title></title>



	<style>

		body{

			background-color: sienna;
		}

		h1{

			text-align: center;
		}

	</style>


</head>
<body>

	<h1> Click to Change Cookie </h1>

	<script type="text/javascript">
		
		function makeCookie() {
			var cookie = document.createElement("div")
			document.body.appendChild(cookie)
			cookie.style.height = "150px";
			cookie.style.width = "150px";
			cookie.style.backgroundImage = "url(cookie1.png)";
			cookie.style.backgroundRepeat = "no-repeat";
			cookie.style.display = "inline-grid";
			cookie.style.backgroundSize = "contain";


			cookie.addEventListener("click", function() {

				cookie.style.backgroundImage = "url(dino1.png)";
				cookie.style.backgroundRepeat = "no-repeat";
				cookie.style.backgroundSize = "contain";

			})

		}


setInterval(makeCookie, 750)



	</script>

</body>
</html>
