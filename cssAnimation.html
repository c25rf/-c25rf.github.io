<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">



		#Thibs{
			width: 200px;
			height: 200px;
			background-image: url(Thibs.png);
			background-size: cover;
			position: absolute;
			animation-name: updown;
			animation-duration: .25s;
			animation-iteration-count: infinite;


		}

		@keyframes updown{


			0%{
				top: 50px;
			}

			50%{
				top: 75px;
			}

			100%{
				top: 50px;
			}




		}








	</style>



</head>
<body>

	<div id="Thibs"></div>

	<audio controls src="laugh.mp3"></audio>
</body>
</html>
